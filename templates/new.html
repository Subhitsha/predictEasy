{% extends 'layout.html' %}

{% block content %}
<div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1><center><strong>UPLOAD DATA FILE(.csv,.tsv)</strong></center></h1>
          </div>
        </div>
      </div>
    </div>
      <div>
        <div class="col-md-4 col-md-offset-4">
        <form action = "{{ url_for('new') }}" method = "POST" enctype="multipart/form-data">
        <input type="file" multiple=""  name="file" class="form-control" accept=".csv" /><br />
        <!-- <input type="submit" value="UPLOAD"  class="span2"> -->
        <button type="submit" class="btn btn-primary btn-lg">Load Dataset</button>
      </form>
        </div>
      </div>
    </div>
 {% endblock %}
